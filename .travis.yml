language: java
jdk:
   - oraclejdk8
env:
   global:
      - FOO=foo BAR=bar
      - FOO=bar BAR=foo
   matrix:
      - USE_NETWORK=true
      - USE_NETWORK=false
deploy:
   provider: s3
   secret_access_key: $ARTIFACTS_SECRET
   access_key_id: $ARTIFACTS_KEY
   bucket: $ARTIFACTS_BUCKET
   skip_cleanup: true
   cache_control: "max-age=21600"
   file: '**/target/*.war'
before_script:
   - sudo apt-get update
   - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
   - mvn --version
